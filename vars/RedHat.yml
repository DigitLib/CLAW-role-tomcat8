# system preparation
tomcat_os_group_name:  tomcat8
tomcat_os_user_name:   tomcat8
tomcat_service_name:   tomcat8
tomcat_home_path:   /home

# Tomcat binary to dl and related path
tomcat_binary: apache-tomcat-8.0.48.tar.gz
tomcat_binary_url:  "http://www-eu.apache.org/dist/tomcat/tomcat-8/v8.0.48/bin/{{ tomcat_binary }}"
